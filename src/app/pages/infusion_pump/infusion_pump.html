<div class="col-md-12 col-lg-12 header_add">
    <button class="btn btn-success" (click)="openModal(infusion, 'add')">
      Add
    </button>
  </div>
  <div class="col-md-12 col-lg-12 table_infusion">
    <div class="row header_row">
      <div class="col-md-2 col-lg-2 header_text">
        Name
      </div>
      <div class="col-md-8 col-lg-8 header_text">
        Properties
      </div>
      <div class="col-md-2 col-lg-2 header_text">
          Actions
      </div>
    </div>
  </div>

  <div class="col-md-12 col-lg-12 results">
      <div class="row" *ngFor="let i of infusions">
        <div class="col-md-2 col-lg-2 result_text">
            {{i.description}}
        </div>
        <div class="col-md-8 col-lg-8 result_text">
          
        </div>
        <div class="col-md-2 col-lg-2 result_text">
          <button class="btn btn-primary" (click)="openModal(infusion, 'edit', i.id, i.description)">
            Edit
          </button>
          <button class="btn btn-danger" (click)="deleteInfusion(i.id)">
              Delete
          </button>
        </div>
    </div>  
  </div>


<!-- Modal drug -->
  <div id="infusion" class="modal fade">
    <div class="modal-dialog">        
       <div class="modal-content">
        <div class="modal-body">
          <div class="col-md-12 col-lg-12 modal_title">
            Drug
          </div>
          <div class="col-md-12 col-lg-12 modal_input">
            <div class="input-group">
                <span class="input-group-addon input-group-addon-primary addon-left" id="basic-addon1">Description</span>
                <input aria-describedby="basic-addon1" class="form-control with-primary-addon" placeholder="Username" type="text" [(ngModel)]="infusion_name">
              </div>
          </div>
          <div class="col-md-12 col-lg-12 modal_button">
              <button class="btn btn-success" (click)="saveInfusion()">Save</button>
        </div>
       </div>
   </div>
</div>
